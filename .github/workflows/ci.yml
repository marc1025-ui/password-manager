name: Tests et Validation

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  tests:
    name: Tests ${{ matrix.os }} Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.11"]

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: ğŸ“¦ Dependencies systÃ¨me (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0
        sudo apt-get install -y libxcb-keysyms1 libxcb-randr0 libxcb-render-util0

    - name: ğŸ”§ Installation
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"

    - name: ğŸ§ª Tests crypto (tous OS)
      run: |
        python run_tests.py test_crypto

    - name: ğŸ” Tests gÃ©nÃ©rateur (tous OS)
      run: |
        python run_tests.py test_generator

    - name: ğŸ—„ï¸ Tests stockage (tous OS)
      run: |
        python run_tests.py test_storage

    - name: ğŸ›ï¸ Tests vault (Linux/Mac uniquement)
      if: matrix.os != 'windows-latest'
      run: |
        python run_tests.py test_vault

    - name: ğŸ›ï¸ Tests vault Windows (mode spÃ©cial)
      if: matrix.os == 'windows-latest'
      env:
        QT_QPA_PLATFORM: offscreen
      run: |
        python ci_tests.py

  security:
    name: Audit sÃ©curitÃ©
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Installation
      run: |
        pip install bandit safety
        pip install -e .

    - name: ğŸ”’ Audit Bandit (avec config)
      run: |
        bandit -r core crypto storage ui -c .bandit
      continue-on-error: true  # Ne pas faire Ã©chouer pour les avertissements mineurs

    - name: ğŸ›¡ï¸ Safety check
      run: |
        safety check --ignore 70612  # Ignorer les vulnÃ©rabilitÃ©s de dev
      continue-on-error: true

  quality:
    name: QualitÃ© code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Installation outils
      run: |
        pip install black ruff

    - name: ğŸ¨ Black check
      run: |
        black --check .

    - name: ğŸ” Ruff check
      run: |
        ruff check .
