name: Release automatique

on:
  push:
    tags:
      - 'v*'  # DÃ©clenche sur les tags version (v1.0.0, v1.1.0, etc.)

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: ğŸ“¦ Installation dÃ©pendances build
      run: |
        pip install build twine

    - name: ğŸ§ª Tests avant release
      run: |
        pip install -e ".[test]"
        python run_tests.py

    - name: ğŸ—ï¸ Construction package
      run: |
        python -m build

    - name: âœ… VÃ©rification package
      run: |
        twine check dist/*

    - name: ğŸš€ CrÃ©ation GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.whl
          dist/*.tar.gz
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“¤ Publication sur PyPI
      if: github.repository == 'marie-angekuitche/password-manager'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
